<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel-art-sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="massage">
        pixel-art-sketch
    </div>

    <div class="grid-options">
        16 x 16
    </div>

    <div class="content">
        <div class="control-center">
            <div class="control-title">control center</div>
            <div class="icons">
                <button class="rainbow-btn">
            <img src="./images/shooting-star.png" alt="images of rainbow and shooting-star" class="rainbow"></button>
            <button class="eraser-btn">
                <img src="./images/eraser.png" alt="images  of eraser" class="eraser">
            </button>
            <button class="grid-btn">
                <img src="./images/grid.png" alt="images of grid" class="grid">
            </button>
            <button class="color-wheel">
                <img src="./images/wheel.png" alt="images of color wheel" class="wheel">
            </button>
            <button class="reset-btn">
                <img src="./images/reset.png" alt="images of rest" class="reset">
            </button>
            </div>
        </div>
        <div class="art-board">
            <div class="art">art board</div>
            
            <div class="board">
            </div>
            
        </div>
    </div>
    <footer class="information">
        <button class="cradits">
            click to see the image source 
        </button> 
        <br>
        <a href="https://www.flaticon.com/free-icons/rainbow" title="rainbow icons">Rainbow icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/eraser" title="eraser icons">Eraser icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/grid" title="grid icons">Grid icons created by twentyfour - Flaticon</a>    
        <a href="https://www.flaticon.com/free-icons/color" title="color icons">Color icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/reset" title="reset icons">Reset icons created by Freepik - Flaticon</a>
    </footer>

    <script src="./modifyedApp.js"></script>
</body>
</html>
